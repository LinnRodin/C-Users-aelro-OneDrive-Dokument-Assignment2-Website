                        </div>
                        <div class="menu-links">

                        </div>
                        <div>
                            <span class="social-media">

                            </span>    
                        </div>
                    </div>
                </div>
            </section>     
        </header>
            <!-------------------------------Home/contacts ------------------------->
                 
            <section class="breadcrumb">
                <div class="container">
                    <ul class="breadcrumb-list">
                        <li><a href = "index.html">Home</a></li> 
                        <li>Contacts</li>
                    </ul>
                </div>
            </section>

            <!-------------------------------google map------------------------------>
            <section class="map">
                <iframe class="google-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14814.529229745942!2d17.992913042240676!3d59.348754124068535!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9d86c5590a35%3A0xac5dd727a529fe56!2sEC%20Utbildning!5e0!3m2!1ssv!2sse!4v1665931442800!5m2!1ssv!2sse" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>



            <!--------------------------------Form------------------------------------>
            <section class="contact-form">
                <div class="container">
                    <h2>Come in contact with us</h2>
                        <form novalidate>
                            <div>
                                <input id="name" onkeyup="validate(event)" type="text" placeholder="Your Name">
                                <div id="nameErrorMessage" class="errorMessage"></div>
                            </div>
                            <div>
                                <input id="email" type="email" placeholder="Your Mail">
                                <div id="emailErrorMessage" class="errorMessage"></div>
                            </div>
                            
                            <div class="textarea">
                                <textarea id="comment" placeholder="Comments"></textarea>
                                <div id="commentErrorMessage" class="errorMessage"></div>
                            </div>
                    
                            <div>
                                <button type="submit" class="btn-theme">
                                    <span class="corner-topLeft"></span>
                                    <span class="corner-topRight"></span>
                                    Post Comments
                                </button>
                            </div>
                        </form>
                </div>
            </section>
